    <script>
        document.getElementById('fu').addEventListener('change', function(){
            var f =document.getElementById('fu').files[0];
            var reader = new FileReader();
            reader.onload = ()=>{
                console.log(reader.result);
                document.getElementById('output').innerHTML=`<img src='${reader.result}' />`;
            }
            reader.readAsDataURL(f);
        },false)
    </script>
